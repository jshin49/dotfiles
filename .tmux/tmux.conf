# split panes at the current path using | and -
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Don't rename windows automatically
set-option -g allow-rename off

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

####################
####### COPY #######
####################

set-option -s set-clipboard off

# VI-style Copy
set-window-option -g mode-keys vi

bind 'P' paste-buffer

bind -T edit-mode-vi Up send -X history-up
bind -T edit-mode-vi Down send -X history-down
unbind -T copy-mode-vi Space     ;   bind -T copy-mode-vi 'v' send -X begin-selection
unbind -T copy-mode-vi Enter     ;   bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel
unbind -T copy-mode-vi C-v       ;   bind -T copy-mode-vi C-v send -X rectangle-toggle
unbind -T copy-mode-vi [         ;   bind -T copy-mode-vi [ send -X begin-selection
unbind -T copy-mode-vi ]         ;   bind -T copy-mode-vi ] send -X copy-selection
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

